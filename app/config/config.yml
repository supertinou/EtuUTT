imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        assets_version: %assets_version%
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    cache:            "%kernel.cache_dir%/twig"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: %kernel.debug%

        entity_managers:
            default:
                auto_mapping: true

                dql:
                    numeric_functions:
                        MONTH: DoctrineExtensions\Query\Mysql\Month
                        YEAR: DoctrineExtensions\Query\Mysql\Year
                        DAY: DoctrineExtensions\Query\Mysql\Day

                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true

# Minifier Assetic filters names
minifier:
    filter:
        name:
            css: minifier_css
            js: minifier_js

# Assetic Configuration
assetic:
    debug: "%kernel.debug%"
    use_controller: false
    bundles: [ ]
    filters:
        cssrewrite: ~
        lessphp:
            file: %kernel.root_dir%/../vendor/oyejorge/less.php/lessc.inc.php
            apply_to: "\.less$"

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    #spool:     { type: memory }

# KnpPaginator
knp_paginator:
    page_range: 10                     # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: EtuCoreBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: EtuCoreBundle:Pagination:sortable_link.html.twig # sort link template

# Doctrine extensions
stof_doctrine_extensions:
    default_locale: %locale%
    orm:
        default:
            # Extensions activated
            tree:           true
            timestampable:  true
            blameable:      false
            sluggable:      false
            translatable:   false
            loggable:       false
            softdeleteable: true
            uploadable:     false

## FMBbcode
fm_bbcode:
    emoticon:
        path: /src/img/emoticons/
    filter_sets:
        default_filter:
            locale: %locale%
            xhtml: true
            filters: [ default, block, text, code, image, list, table, quote, video, url ]
            hooks: [ clickable, emoticon ]

# API Doc
nelmio_api_doc:
    name: EtuUTT API endpoints reference
    sandbox:
        authentication:
            name: access_token
            delivery: query
            custom_endpoint: true

# EtuUTT
etu_core:
    domain: etu.utt.fr
    translation:
        languages: ['en', 'fr', 'de']

etu_user:
    ldap:
        host: ldap.utt.fr
        port: 389

    cas:
        version: '1.0'
        host: cas.utt.fr
        port: 443
        path: '/cas/'
        change_session_id: false


